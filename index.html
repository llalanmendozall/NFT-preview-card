<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="card">
        <div class="img-top">
          <img class="" src="images/image-equilibrium.jpg" alt="">
        </div>
        <div class="card-body">
          <div class="card-title">
            <h1>Equilibrium #3429</h1>
          </div>
          <div class="card-paragraph">
            <p> Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="card-details">
            <p id="price-details"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
            <p id="days-details"><img src="images/icon-clock.svg" alt=""> 3 days left</p>
          </div>
        </div>
        <div class="card-footer">
          <img src="images/image-avatar.png" alt="" class="img-bottom">
          <p id="author">Creation of<p class="by">Jules Wyvern</p></p>
        </div>
      </div>
    </div>
  </div>


  </div>
</body>

</html>
